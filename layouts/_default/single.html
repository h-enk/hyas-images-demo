{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <article>
      <h1>{{ .Title }}</h1>
      <p>{{ .Params.Lead }}</p>
      {{ partial "main/toc.html" . }}
      {{ .Content }}
    </article>
  </div>
</div>
<div class="row justify-content-center mt-4">
  <div class="col-lg-7">
    <p class="text-center my-2">{{with .PrevInSection}}<a href="{{.Permalink}}">&larr; {{ .Title }}</a>{{end}}</p>
    <p class="text-center my-2">{{with .NextInSection}}<a href="{{.Permalink}}">{{ .Title }} &rarr;</a>{{end}}</p>
  </div>
</div>
{{ end }}
