{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7 pb-5 text-center">
    <h1>{{ .Title }}</h1>
    <p>{{ .Params.Lead | safeHTML }}</p>
    <a class="btn btn-dark px-3" href="{{ "demo/" | absURL }}" role="button">View Demo</a>
    <a class="btn btn-outline-dark px-3" href="{{ "quick-start/" | absURL }}" role="button">Quick Start</a>
    <p class="meta">Open-source MIT Licensed. <a href="https://github.com/h-enk/hyas-images">GitHub v{{ $data := getJSON "https://raw.githubusercontent.com/h-enk/hyas-images/master/package.json" }}{{ $data.version }}</a></p>
  </div>
</div>
{{ end }}
